name: Bug report
description: Create a report to help us improve
title: ""
labels: bug
assignees: ""

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: title
    attributes:
      label: Bug title
      description: A short summary of the bug
      placeholder: "Bug summary"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: A detailed description of the bug
      placeholder: "Detailed description of the bug"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: The steps to reproduce the bug
      placeholder: "Steps to reproduce the bug"
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen
      placeholder: "Expected behavior"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened
      placeholder: "Actual behavior"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: The version of the package where the bug was found
      placeholder: "Package version"
    validations:
      required: true
